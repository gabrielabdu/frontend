<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Image Grid</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Modern Image Grid</h1>
    <button id="toggleLayout">Change Layout</button>
  </header>

  <div class="grid-container">
    <div class="grid-item item1">
      <img src="images/foggy-beach.jpg" alt="Foggy beach with rock formation">
    </div>
    <div class="grid-item item2">
      <img src="images/food-table.jpg" alt="Table with food">
    </div>
    <div class="grid-item item3">
      <img src="images/apartment-buildings.jpg" alt="White apartment buildings">
    </div>
    <div class="grid-item item4">
      <img src="images/white-living-room.jpg" alt="White living room with round window">
    </div>
    <div class="grid-item item5">
      <img src="images/red-door-house.jpg" alt="Building with red door">
    </div>
    <div class="grid-item item6">
      <img src="images/beach-hill.jpg" alt="Beach view from hill">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
