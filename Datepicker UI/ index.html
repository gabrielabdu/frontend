<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Datepicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="datepicker">
    <div class="input-wrapper">
      <input type="text" placeholder="dd / mm / yyyy" readonly />
      <button class="calendar-btn" aria-label="Open calendar">ðŸ“…</button>
    </div>

    <div class="calendar">
      <div class="calendar-header">
        <button class="nav prev">&lt;</button>
        <div>
          <span class="month-year"></span>
          <select class="year-select"></select>
        </div>
        <button class="nav next">&gt;</button>
      </div>

      <div class="calendar-grid">
        <div class="day-label">S</div>
        <div class="day-label">M</div>
        <div class="day-label">T</div>
        <div class="day-label">W</div>
        <div class="day-label">T</div>
        <div class="day-label">F</div>
        <div class="day-label">S</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
