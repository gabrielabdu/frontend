<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dire Straits Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="direstraits-band.jpg"
          alt="Dire Straits Band"
          class="profile-img"
        />
      </div>

      <div class="text-data">
        <span class="name">Dire Straits</span>
        <span class="job">Legendary British Rock Band</span>
      </div>

      <div class="media-buttons">
        <a
          href="https://x.com/DireStraitsHQ"
          target="_blank"
          style="background: #1da1f2"
          class="link"
        >
          <i class="bx bxl-twitter"></i>
        </a>
        <a
          href="https://www.instagram.com/direstraitshq/"
          target="_blank"
          style="background: #e1306c"
          class="link"
        >
          <i class="bx bxl-instagram"></i>
        </a>
        <a
          href="https://www.youtube.com/@direstraitsofficial"
          target="_blank"
          style="background: #ff0000"
          class="link"
        >
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button" id="likeBtn">Like</button>
        <button class="button" id="shareBtn">Share</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number" id="likesCount">250k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number" id="msgCount">80k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number" id="shareCount">30k</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
