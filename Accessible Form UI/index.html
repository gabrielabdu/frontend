<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Setup Wizard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <!-- FORM -->
    <form id="profile-form" class="profile-form" aria-labelledby="form-title">
      <h1 id="form-title" class="form-title">Create Your Account</h1>

      <!-- Step 1: Account Creation -->
      <div class="form-step active" data-step="1">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
        </div>

        <button type="button" class="btn-next">Create Account</button>
      </div>

      <!-- Step 2: Profile Update -->
      <div class="form-step" data-step="2">
        <h2>Update Your Profile</h2>
        <div class="form-group">
          <label for="bio">Short Bio</label>
          <textarea id="bio" placeholder="Tell us something about you..."></textarea>
        </div>
        <button type="button" class="btn-next">Save and Continue</button>
      </div>

      <!-- Step 3: Connect Socials -->
      <div class="form-step" data-step="3">
        <h2>Connect Your Socials</h2>
        <div class="form-group">
          <label for="twitter">Twitter</label>
          <input type="url" id="twitter" placeholder="https://twitter.com/username" />
        </div>
        <div class="form-group">
          <label for="linkedin">LinkedIn</label>
          <input type="url" id="linkedin" placeholder="https://linkedin.com/in/username" />
        </div>
        <button type="button" class="btn-next">Continue</button>
      </div>

      <!-- Step 4: Upload Avatar -->
      <div class="form-step" data-step="4">
        <h2>Upload Your Avatar</h2>
        <div class="form-group">
          <input type="file" id="avatar" accept="image/*" />
        </div>
        <button type="submit" class="btn-submit">Finish Setup</button>
      </div>
    </form>

    <!-- PROGRESS PANEL -->
    <aside class="profile-status" aria-labelledby="progress-title">
      <div
        class="progress-circle"
        id="progress-circle"
        role="progressbar"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <span id="progress-value">0%</span>
      </div>

      <h2 id="progress-title">Profile Level</h2>
      <ul class="task-list" id="task-list">
        <li><input type="checkbox" id="step1" disabled /> Create Account</li>
        <li><input type="checkbox" id="step2" disabled /> Profile Updated</li>
        <li><input type="checkbox" id="step3" disabled /> Connect Socials</li>
        <li><input type="checkbox" id="step4" disabled /> Upload Avatar</li>
      </ul>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
