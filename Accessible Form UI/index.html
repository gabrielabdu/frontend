<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Profile Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <form class="profile-form" aria-labelledby="form-title">
      <h1 id="form-title" class="form-title">Update Profile</h1>

      <!-- Full Name -->
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="What should we call you?" aria-required="true">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="john@doe.com" aria-invalid="true" aria-describedby="email-error">
        <span id="email-error" class="error-message">Email is already taken</span>
      </div>

      <!-- Password -->
      <div class="form-group password-field">
        <label for="password">Enter Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="xxxxxxxx" aria-required="true">
          <button type="button" class="toggle-password" aria-label="Show password" aria-pressed="false">
            üëÅ
          </button>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group password-field">
        <label for="confirm-password">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="xxxxxxxx" aria-required="true">
          <button type="button" class="toggle-password" aria-label="Show password" aria-pressed="false">
            üëÅ
          </button>
        </div>
      </div>

      <button type="submit" class="btn-submit">Update Profile</button>
    </form>

    <!-- Profile Completeness -->
    <aside class="profile-status" aria-labelledby="progress-title">
      <div 
        class="progress-circle" 
        style="--progress: 65;"
        role="progressbar" 
        aria-valuenow="65" 
        aria-valuemin="0" 
        aria-valuemax="100">
        <span id="progress-value">65%</span>
      </div>
      <h2 id="progress-title">Profile Completeness</h2>
      <ul class="task-list">
        <li><s>Create Account</s></li>
        <li><s>Update Roadmap Progress</s></li>
        <li><s>Setup Public Profile</s></li>
        <li>Complete your first project</li>
        <li>Invite your Friends</li>
      </ul>
    </aside>
  </main>
</body>
</html>
